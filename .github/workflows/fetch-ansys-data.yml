name: Fetch ANSYS Usage Data

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          npm install puppeteer
          sudo apt-get update
          sudo apt-get install -y xvfb
          
      - name: Fetch ANSYS data
        env:
          ANSYS_USERNAME: ${{ secrets.ANSYS_USERNAME }}
          ANSYS_PASSWORD: ${{ secrets.ANSYS_PASSWORD }}
        run: xvfb-run --auto-servernum node scripts/fetch-ansys-data.js
      
      - name: Upload debug screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: debug-screenshots
          path: |
            *.png
            data/
          retention-days: 5
      
      - name: Commit and push data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git diff --staged --quiet || git commit -m "Auto-update ANSYS usage data - $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
